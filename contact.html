                    </div>
                    <div>
                        <label for="">e-mail:</label>
                        <input type="text" name="" id="">
                    </div>
                    <div class="contact__form--textarea">
                        <label for="">Drop a note:</label>
                        <textarea name="" id="" cols="20" rows="10"></textarea>
                    </div>
                    <button class="contact__form--button">SEND</button>
            </div>
            </form>
